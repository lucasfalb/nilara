<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CotaçãoPopup</title>
      <link rel="stylesheet" href="./assets/css/cotacao.css">
   </head>
   <body>
      <section class="nl-cotacao">
         <div class="nl-cotacao-left">
            <div class="nl-cotacao-left-top">
               <img src="./assets/img/logo.svg" alt="">
               <p>Não gosta de preencher formulários?<br>
                  Fale com um especialista de verdade
               </p>
               <h2>0800 930 9393</h2>
            </div>
            <div class="nl-cotacao-left-bottom"></div>
         </div>
         <div class="nl-cotacao-right">
            <a href="./index.html"><button data-close-button class="close-button">&times;</button></a>
            <div class="nl-cotacao-right-texto">
               <h1>Queremos te conhecer melhor para apresentarmos a solução perfeita que se adpte ao seu negócio</h1>
               <h2>Comece sua jornada com telefonia cloud sem medo</h2>
            </div>
            <form action="">
               <input type="text" placeholder="Seu nome">
               <input type="email" placeholder="Seu e-mail">
               <input type="text" placeholder="Seu telefone">
               <input type="text" placeholder="Seu CNPJ ou CPF">
               <input type="submit" value="Solicitar ligação!">
            </form>
         </div>
      </section>
   </body>
</html>
